<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources | GCTU Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'gctu-blue': '#002147', 'gctu-gold': '#FFD700' },
                    fontFamily: { sans: ['"Inter"', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans h-screen flex overflow-hidden">

    <script type="module">
        import { loadStudentHeader } from './js/components/student_header.js';
        loadStudentHeader('resources');
    </script>

    <div class="flex-1 flex flex-col h-full relative">
        
        <header class="md:hidden bg-gctu-blue text-white sticky top-0 z-50 shadow-md p-4">
            <h3 class="font-bold text-lg">Course Materials</h3>
        </header>

        <main class="flex-1 overflow-y-auto p-4 md:p-8 pb-24 md:pb-8">
            <div class="max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gctu-blue hidden md:block">Course Materials</h2>
                </div>
                
                <div id="resourceList" class="space-y-6">
                    <div class="flex flex-col items-center justify-center py-20 text-gray-400">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gctu-blue mb-4"></div>
                        <p>Loading library...</p>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script type="module" src="./js/modules/resource_mgr.js"></script>
</body>
</html>
