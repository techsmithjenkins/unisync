<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Weekly Timetable | GCTU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/css/themes.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { 'gctu-blue': '#002147', 'gctu-gold': '#FFD700' }, fontFamily: { sans: ['"Inter"', 'sans-serif'] } } }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        #main-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .day-tab {
            min-width: 120px;
            flex: 0 0 auto;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans h-screen flex overflow-hidden">

    <script type="module">
        import { loadStudentHeader } from './js/components/student_header.js';
        loadStudentHeader('timetable');
    </script>

    <div id="main-content" class="flex-1 flex flex-col min-w-0 h-full relative">
        
        <main class="flex-1 overflow-y-auto p-4 md:p-8 pb-32">
            <div class="max-w-4xl mx-auto space-y-6">
                
                <div class="flex flex-col gap-1">
                    <h2 class="text-2xl font-bold text-gctu-blue">Weekly Timetable</h2>
                    <p class="text-gray-500 text-sm">Plan your academic week.</p>
                </div>

                <div class="relative">
                    <div class="flex flex-nowrap gap-3 overflow-x-auto no-scrollbar py-2 px-1 touch-pan-x" id="dayTabs">
                        <button data-day="Monday" class="day-tab px-6 py-2.5 rounded-xl font-bold text-sm bg-gctu-blue text-white shadow-md transition-all">Monday</button>
                        <button data-day="Tuesday" class="day-tab px-6 py-2.5 rounded-xl font-bold text-sm bg-white text-gray-500 border border-gray-100 hover:bg-gray-50 transition-all">Tuesday</button>
                        <button data-day="Wednesday" class="day-tab px-6 py-2.5 rounded-xl font-bold text-sm bg-white text-gray-500 border border-gray-100 hover:bg-gray-50 transition-all">Wednesday</button>
                        <button data-day="Thursday" class="day-tab px-6 py-2.5 rounded-xl font-bold text-sm bg-white text-gray-500 border border-gray-100 hover:bg-gray-50 transition-all">Thursday</button>
                        <button data-day="Friday" class="day-tab px-6 py-2.5 rounded-xl font-bold text-sm bg-white text-gray-500 border border-gray-100 hover:bg-gray-50 transition-all">Friday</button>
                    </div>
                </div>

                <div id="timetableList" class="space-y-4">
                    </div>

            </div>
        </main>
    </div>

    <script type="module" src="./js/modules/timetable_mgr.js"></script>
</body>
</html>
