<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Resources | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'gctu-blue': '#002147', 'gctu-gold': '#FFD700' }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for library area on desktop */
        @media (min-width: 768px) {
            .library-scroll::-webkit-scrollbar { width: 6px; }
            .library-scroll::-webkit-scrollbar-track { background: transparent; }
            .library-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        }
    </style>
</head>

<body class="bg-blue-50 text-gray-800 min-h-screen flex flex-col overflow-y-auto md:overflow-hidden">

    <script type="module">
        import { loadAdminHeader } from './js/components/header.js';
        loadAdminHeader('resources');
    </script>

    <div class="flex-1 w-full max-w-6xl mx-auto p-3 md:p-6 flex flex-col min-h-0 gap-4 md:gap-6">

        <div class="bg-white p-4 md:p-6 rounded-xl shadow-sm border border-gray-200 shrink-0">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-gctu-blue text-base md:text-lg">Upload New Material</h3>
                <span class="text-[10px] md:text-xs text-gray-400 font-medium">MAX: 10MB</span>
            </div>

            <form id="uploadForm" class="flex flex-col lg:flex-row gap-4 lg:items-start">

                <div class="flex-1 w-full">
                    <label for="fileInput" id="dropZone"
                        class="flex flex-col items-center justify-center w-full h-32 md:h-40 border-2 border-gray-300 border-dashed rounded-xl cursor-pointer bg-gray-50 hover:bg-blue-50 hover:border-gctu-blue transition relative group p-4">

                        <div class="flex flex-col items-center justify-center text-center">
                            <svg class="w-8 h-8 mb-2 text-gray-400 group-hover:text-gctu-blue transition" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                </path>
                            </svg>
                            <p class="mb-1 text-sm text-gray-500">
                                <span class="font-bold text-gctu-blue">Click</span> or drag file
                            </p>
                            <p class="text-[10px] text-gray-400 uppercase tracking-tighter">PDF, PPTX, DOCX, IMAGES</p>

                            <p id="fileNameDisplay"
                                class="text-xs font-bold text-green-600 mt-2 hidden bg-green-50 px-3 py-1.5 rounded-lg border border-green-200 max-w-full truncate">
                            </p>
                        </div>

                        <input id="fileInput" type="file" class="hidden" required />
                    </label>
                </div>

                <div class="w-full lg:w-1/3 flex flex-col gap-3">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 gap-3">
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Title</label>
                            <input type="text" id="fileTitle" placeholder="e.g. Lecture 1 Slides"
                                class="w-full border border-gray-200 rounded-lg p-3 text-sm focus:ring-2 focus:ring-gctu-blue outline-none transition"
                                required>
                        </div>

                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Course / Context</label>
                            <div class="relative group">
                                <select id="fileCourse"
                                    class="w-full border border-gray-200 rounded-lg p-3 text-sm focus:ring-2 focus:ring-gctu-blue outline-none bg-white appearance-none cursor-pointer transition"
                                    required>
                                    <option value="" disabled selected>‚è≥ Loading...</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
                                    <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Category</label>
                        <select id="fileCategory"
                            class="w-full border border-gray-200 rounded-lg p-3 text-sm focus:ring-2 focus:ring-gctu-blue outline-none bg-white cursor-pointer transition">
                            <option value="Slides">Lecture Slides</option>
                            <option value="Past Questions">Past Questions</option>
                            <option value="Assignments">Assignments</option>
                            <option value="Books">Textbooks</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <button type="submit" id="uploadBtn"
                        class="bg-gctu-blue text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-900/20 hover:bg-blue-900 transition flex justify-center items-center gap-2 active:scale-95">
                        <span>‚òÅÔ∏è Upload Material</span>
                    </button>
                </div>
            </form>

            <div id="progressContainer" class="w-full bg-gray-100 rounded-full h-1.5 mt-4 hidden overflow-hidden">
                <div id="progressBar" class="bg-gctu-blue h-full rounded-full transition-all duration-300"
                    style="width: 0%"></div>
            </div>
        </div>

        <div class="flex-1 bg-white rounded-xl shadow-sm border border-gray-100 flex flex-col min-h-0 overflow-hidden mb-4">
            <div class="p-4 border-b border-gray-100 bg-gray-50/50 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <span class="p-1.5 bg-blue-100 rounded text-gctu-blue">üìö</span>
                    <h3 class="font-bold text-gray-700 text-sm md:text-base">Materials Library</h3>
                </div>
                <span id="resourceCount"
                    class="text-[10px] bg-white border border-gray-200 px-2.5 py-1 rounded-full text-gray-500 font-bold shadow-sm">
                    0 Files
                </span>
            </div>

            <div class="flex-1 overflow-y-auto p-3 md:p-5 bg-gray-50/30 library-scroll">
                <div id="resourceGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 md:gap-4">
                    <div class="col-span-full flex flex-col items-center justify-center py-16 text-gray-400">
                        <div class="animate-spin rounded-full h-7 w-7 border-b-2 border-gctu-blue mb-3"></div>
                        <p class="text-xs font-medium uppercase tracking-widest">Refreshing Library</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/modules/resource_mgr.js"></script>
</body>

</html>
