<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'gctu-blue': '#002147', 'gctu-gold': '#FFD700' }
                }
            }
        }
    </script>
</head>

<body class="bg-blue-50 text-gray-800 h-screen flex flex-col overflow-hidden">

    <script type="module">
        import { loadAdminHeader } from './js/components/header.js';
        loadAdminHeader('resources');
    </script>

    <div class="flex-1 w-full max-w-6xl mx-auto p-4 flex flex-col min-h-0 gap-6">

        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 shrink-0">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-gctu-blue text-lg">Upload New Material</h3>
                <span class="text-xs text-gray-400">Max Size: 10MB</span>
            </div>

            <form id="uploadForm" class="flex flex-col md:flex-row gap-4 items-start">

                <div class="flex-1 w-full">
                    <label for="fileInput" id="dropZone"
                        class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-blue-50 hover:border-gctu-blue transition relative group">

                        <div class="flex flex-col items-center justify-center pt-5 pb-6 text-center">
                            <svg class="w-8 h-8 mb-2 text-gray-400 group-hover:text-gctu-blue transition" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                </path>
                            </svg>
                            <p class="mb-1 text-sm text-gray-500"><span class="font-bold text-gctu-blue">Click to
                                    upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-400">PDF, PPTX, DOCX, IMG</p>

                            <p id="fileNameDisplay"
                                class="text-sm font-bold text-green-600 mt-2 hidden bg-green-50 px-2 py-1 rounded border border-green-200">
                            </p>
                        </div>

                        <input id="fileInput" type="file" class="hidden" required />
                    </label>
                </div>

                <div class="w-full md:w-1/3 flex flex-col gap-3">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Title</label>
                        <input type="text" id="fileTitle" placeholder="e.g. Lecture 1 Slides"
                            class="w-full border rounded p-2 text-sm focus:ring-2 focus:ring-gctu-blue outline-none"
                            required>
                    </div>

                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Select Course / Context</label>
                        <div class="relative group">
                            <select id="fileCourse"
                                class="w-full border-2 border-gray-200 rounded-lg p-3 text-sm focus:ring-2 focus:ring-gctu-blue focus:border-gctu-blue outline-none bg-white hover:bg-blue-50 hover:border-gctu-blue appearance-none transition shadow-sm font-medium text-gray-700"
                                required>
                                <option value="" disabled selected>‚è≥ Loading courses...</option>
                            </select>

                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400 group-hover:text-gctu-blue transition">
                                <svg class="fill-current h-5 w-5" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Category</label>
                        <select id="fileCategory"
                            class="w-full border rounded p-2 text-sm focus:ring-2 focus:ring-gctu-blue outline-none bg-white">
                            <option value="Slides">Lecture Slides</option>
                            <option value="Past Questions">Past Questions</option>
                            <option value="Assignments">Assignments</option>
                            <option value="Books">Textbooks</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <button type="submit" id="uploadBtn"
                        class="bg-gctu-blue text-white font-bold py-2 rounded shadow hover:bg-opacity-90 transition flex justify-center items-center gap-2 mt-1">
                        <span>‚òÅÔ∏è Upload File</span>
                    </button>
                </div>
            </form>

            <div id="progressContainer" class="w-full bg-gray-100 rounded-full h-2 mt-4 hidden overflow-hidden">
                <div id="progressBar" class="bg-green-500 h-2 rounded-full transition-all duration-300"
                    style="width: 0%"></div>
            </div>
        </div>

        <div class="flex-1 bg-white rounded-xl shadow-sm border border-gray-100 flex flex-col min-h-0 overflow-hidden">
            <div
                class="p-4 border-b border-gray-100 bg-gray-50 font-bold text-gray-700 flex justify-between items-center">
                <span class="text-gctu-blue">üìö Course Materials Library</span>
                <span id="resourceCount"
                    class="text-xs bg-white border border-gray-200 px-2 py-1 rounded text-gray-600 font-mono">0
                    files</span>
            </div>

            <div class="flex-1 overflow-y-auto p-4 bg-gray-50/50">
                <div id="resourceGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="col-span-full flex flex-col items-center justify-center py-20 text-gray-400">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gctu-blue mb-4"></div>
                        <p>Loading library...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/modules/resource_mgr.js"></script>
</body>

</html>
