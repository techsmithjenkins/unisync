<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { 'gctu-blue': '#002147', 'gctu-gold': '#FFD700' } } } }
    </script>
</head>

<body class="bg-blue-50 text-gray-800 h-screen flex flex-col overflow-hidden">

    <script type="module">
        import { loadAdminHeader } from './js/components/header.js';
        loadAdminHeader('timetable'); 
    </script>

    <div class="flex-1 w-full max-w-5xl mx-auto p-4 flex flex-col min-h-0">

        <div class="flex justify-between items-center mb-4 shrink-0">
            <div>
                <h3 class="text-2xl font-bold text-gctu-blue">Weekly Timetable</h3>
                <p class="text-gray-500 text-sm">Manage class schedules and venues.</p>
            </div>
            <button id="addClassBtn"
                class="bg-gctu-blue text-white font-bold px-4 py-2 rounded-lg hover:bg-opacity-90 shadow-md flex items-center gap-2 transition">
                <span class="text-xl">+</span> Add Class
            </button>
        </div>

        <div class="flex gap-2 mb-4 overflow-x-auto shrink-0 pb-2">
            <button class="day-tab bg-gctu-blue text-white font-bold px-6 py-2 rounded-lg shadow-sm whitespace-nowrap transition"
                data-day="Monday">Monday</button>
            <button class="day-tab bg-gray-200 text-gray-500 font-medium px-6 py-2 rounded-lg whitespace-nowrap hover:bg-gray-300 transition"
                data-day="Tuesday">Tuesday</button>
            <button class="day-tab bg-gray-200 text-gray-500 font-medium px-6 py-2 rounded-lg whitespace-nowrap hover:bg-gray-300 transition"
                data-day="Wednesday">Wednesday</button>
            <button class="day-tab bg-gray-200 text-gray-500 font-medium px-6 py-2 rounded-lg whitespace-nowrap hover:bg-gray-300 transition"
                data-day="Thursday">Thursday</button>
            <button class="day-tab bg-gray-200 text-gray-500 font-medium px-6 py-2 rounded-lg whitespace-nowrap hover:bg-gray-300 transition"
                data-day="Friday">Friday</button>
        </div>

        <div class="flex-1 overflow-y-auto bg-white rounded-xl shadow-sm border border-gray-100 p-4">
            <div id="schedule-container" class="space-y-3 bg-blue-50">
                <p class="text-center text-gray-400 py-10">Loading schedule...</p>
            </div>
        </div>
    </div>

    <div id="classModal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 transform transition-all scale-100">
            <h3 id="modalTitle" class="text-xl font-bold text-gctu-blue mb-4">Add New Class</h3>

            <form id="classForm" class="space-y-4">
                <input type="hidden" id="classId">
                
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Course Code</label>
                    <input type="text" id="courseCode" required placeholder="e.g. CE315"
                        class="w-full border rounded p-2 focus:ring-2 focus:ring-gctu-blue outline-none uppercase">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Course Name</label>
                    <input type="text" id="courseName" required placeholder="e.g. Software Engineering"
                        class="w-full border rounded p-2 focus:ring-2 focus:ring-gctu-blue outline-none">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Start Time</label>
                        <input type="time" id="startTime" required
                            class="w-full border rounded p-2 focus:ring-2 focus:ring-gctu-blue outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">End Time</label>
                        <input type="time" id="endTime" required
                            class="w-full border rounded p-2 focus:ring-2 focus:ring-gctu-blue outline-none">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Mode</label>
                        <select id="classMode"
                            class="w-full border rounded p-2 focus:ring-2 focus:ring-gctu-blue outline-none bg-white">
                            <option value="In Person">ğŸ« In Person</option>
                            <option value="Online">ğŸ’» Online</option>
                        </select>
                    </div>
                    <div>
                        <label id="venueLabel" class="block text-sm font-bold text-gray-700 mb-1">Venue</label>
                        <input type="text" id="venue" required placeholder="e.g. C-Block 101"
                            class="w-full border rounded p-2 focus:ring-2 focus:ring-gctu-blue outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Lecturer Name</label>
                    <input type="text" id="lecturer" placeholder="e.g. Dr. Appiah"
                        class="w-full border rounded p-2 focus:ring-2 focus:ring-gctu-blue outline-none">
                </div>

                <div class="flex gap-3 pt-2">
                    <button type="button" id="closeModalBtn"
                        class="flex-1 bg-gray-200 text-gray-700 font-bold py-2 rounded hover:bg-gray-300 transition">Cancel</button>
                    <button type="submit"
                        class="flex-1 bg-gctu-blue text-white font-bold py-2 rounded hover:bg-opacity-90 transition shadow">Save Class</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/modules/schedule_mgr.js"></script>
</body>

</html>
