<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News | GCTU Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { 'gctu-blue': '#002147', 'gctu-gold': '#FFD700', 'danger': '#d32f2f' } } } }
    </script>
    <link rel="stylesheet" href="../shared/css/themes.css">
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex overflow-hidden">

    <script type="module">
        import { loadStudentHeader } from './js/components/student_header.js';
        loadStudentHeader('events');
    </script>

    <div class="flex-1 flex flex-col h-full relative">
        <header class="md:hidden bg-gctu-blue text-white sticky top-0 z-50 shadow-md p-4">
            <h3 class="font-bold text-lg">Announcements</h3>
        </header>

        <main class="flex-1 overflow-y-auto p-4 md:p-8 pb-24 md:pb-8">
            <div class="max-w-4xl mx-auto space-y-6">
                <h2 class="text-2xl font-bold text-gctu-blue hidden md:block mb-4">Latest Announcements</h2>
                
                <div id="newsList" class="space-y-4">
                     <p class="text-gray-400 animate-pulse">Loading updates...</p>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="./js/modules/news_mgr.js"></script>
</body>
</html>
