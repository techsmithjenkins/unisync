<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSync | Create New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gctu-blue': '#002147',
                        'gctu-gold': '#FFD700',
                    }
                }
            }
        }
    </script>
</head>

<body class="h-screen flex flex-col font-sans bg-gray-100">
    <div class="bg-gctu-gold h-2 w-full"></div>

    <div class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white rounded-lg border-t-4 border-gctu-gold shadow-2xl w-full max-w-md overflow-hidden">
            <div class="bg-gray-50 p-6 border-b border-gray-200 text-center">
                <h2 class="text-2xl font-bold text-gctu-blue uppercase">New Password</h2>
                <p class="text-gray-500 text-sm mt-1">Set a secure password for your portal access</p>
            </div>

            <form id="resetForm" class="p-8 space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1.5 uppercase">New Password</label>
                    <input type="password" id="newPassword" placeholder="••••••••" required
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded focus:border-gctu-blue outline-none transition">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1.5 uppercase">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded focus:border-gctu-blue outline-none transition">
                </div>

                <button type="submit" id="resetBtn"
                    class="w-full bg-gctu-blue text-white font-bold py-3 rounded hover:bg-opacity-90 transition shadow-lg">
                    UPDATE PASSWORD
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import supabase from './shared/js/supabase_client.js';

        const resetForm = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (password.length < 6) {
                return alert("Password must be at least 6 characters long.");
            }

            if (password !== confirm) {
                return alert("Passwords do not match!");
            }

            resetBtn.innerText = "UPDATING...";
            resetBtn.disabled = true;

            try {
                const { error } = await supabase.auth.updateUser({ password: password });

                if (error) throw error;

                alert("Password updated successfully! Redirecting to login...");

                await supabase.auth.signOut();
                window.location.href = 'index.html';

            } catch (err) {
                alert("Error: " + err.message);
                resetBtn.innerText = "UPDATE PASSWORD";
                resetBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
