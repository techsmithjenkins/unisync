<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCTU Student Portal | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gctu-blue': '#002147', /* Official Deep Navy */
                        'gctu-gold': '#FFD700', /* Official Gold */
                    },
                    fontFamily: {
                        sans: ['"Open Sans"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="h-screen flex flex-col font-sans bg-gray-100">

    <div class="bg-gctu-gold h-2 w-full"></div>

    <header class="bg-gctu-blue py-3 px-3 md:py-4 md:px-6 shadow-md border-b-4 border-gctu-gold relative z-10">
        <div class="max-w-6xl mx-auto flex items-center justify-between w-full">

            <div class="flex items-center gap-2 md:gap-4 flex-1">

                <img src="assets/images/icons/ceng.png" alt="CENG Logo"
                    class="h-10 w-auto sm:h-12 md:h-14 bg-white rounded-full border-2 border-gctu-blue p-0.5 md:p-1 flex-shrink-0">

                <div class="min-w-0">
                    <h1
                        class="text-white text-[11px] sm:text-sm md:text-2xl font-bold uppercase tracking-wide leading-tight">
                        Ghana Communication<br class="md:hidden"> Technology University
                    </h1>
                    <p class="text-gctu-gold text-[9px] md:text-xs uppercase tracking-wider font-semibold mt-0.5">
                        Class Information Portal
                    </p>
                </div>
            </div>

            <img src="assets/images/icons/gctu.png" alt="GCTU Logo"
                class="h-10 w-auto sm:h-12 md:h-14 bg-white rounded-full border-2 border-gctu-blue p-0.5 md:p-1 ml-2 flex-shrink-0">

        </div>
    </header>

    <div
        class="flex-grow flex items-center justify-center p-4 bg-[url('https://images.unsplash.com/photo-1541339907198-e08756dedf3f?q=80&w=1000&auto=format&fit=crop')] bg-cover bg-center relative">

        <div class="absolute inset-0 bg-gctu-blue bg-opacity-80"></div>

        <div
            class="relative bg-white rounded-t-lg border-t-4 border-gctu-gold shadow-2xl w-full max-w-md mx-4 md:mx-0 overflow-hidden">

            <div class="bg-gray-50 p-5 md:p-6 border-b border-gray-200 text-center">
                <h2 class="text-xl md:text-2xl font-bold text-gctu-blue">Sign In</h2>
                <p class="text-gray-500 text-xs md:text-sm mt-1">Access your class schedule & resources</p>
            </div>

            <form id="loginForm" class="p-6 md:p-8 space-y-5 md:space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1.5 uppercase text-xs tracking-wide">Index
                        Number</label>
                    <input type="text" id="indexNumber" placeholder="Enter Index Number" required
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded focus:outline-none focus:border-gctu-blue focus:ring-1 focus:ring-gctu-blue transition text-sm md:text-base">
                </div>

                <div>
                    <label
                        class="block text-sm font-bold text-gray-700 mb-1.5 uppercase text-xs tracking-wide">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded focus:outline-none focus:border-gctu-blue focus:ring-1 focus:ring-gctu-blue transition text-sm md:text-base">
                </div>

                <div class="flex items-center justify-between text-xs md:text-sm">
                    <label class="flex items-center text-gray-600">
                        <input type="checkbox" class="mr-2 text-gctu-blue focus:ring-gctu-blue rounded"> Remember Me
                    </label>
                    <a href="#" id="forgotPassword" class="text-gctu-blue font-bold hover:underline">Forgot
                        Password?</a>
                </div>

                <button type="submit"
                    class="w-full bg-gctu-blue text-white font-bold py-3 px-4 rounded hover:bg-opacity-90 transition duration-300 shadow-lg border-b-4 border-black border-opacity-20 active:border-opacity-0 active:translate-y-1 text-sm md:text-base">
                    LOGIN
                </button>
            </form>

            <div class="bg-gray-50 p-4 text-center text-[10px] md:text-xs text-gray-500 border-t border-gray-200">
                &copy; <span id="currentYear"></span> Ghana Communication Technology University
            </div>
        </div>
    </div>

    <div id="forgotModal"
        class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black bg-opacity-60 backdrop-blur-sm">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md overflow-hidden border-t-4 border-gctu-gold">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gctu-blue uppercase tracking-tight">Reset Password</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gctu-blue text-2xl">&times;</button>
                </div>

                <div id="modalBody" class="space-y-4">
                    <p class="text-sm text-gray-600">Enter your <strong>Index Number</strong>. We will send a secure
                        reset link to your registered GCTU email.</p>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1">Index
                            Number</label>
                        <input type="text" id="resetIndex" placeholder="e.g. 040921..."
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded focus:ring-1 focus:ring-gctu-blue outline-none transition">
                    </div>
                    <button id="sendResetBtn"
                        class="w-full bg-gctu-blue text-white font-bold py-3 rounded hover:bg-opacity-90 transition shadow-lg">
                        SEND RESET LINK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { authAPI } from './shared/js/api/auth_api.js';

        // 1. Set Year
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // 2. Modal Controls
        const forgotLink = document.querySelector('a[class*="hover:underline"]');
        const modal = document.getElementById('forgotModal');
        const closeModal = document.getElementById('closeModal');
        const sendResetBtn = document.getElementById('sendResetBtn');
        const resetIndexInput = document.getElementById('resetIndex');

        forgotLink.onclick = (e) => { e.preventDefault(); modal.classList.remove('hidden'); };
        closeModal.onclick = () => modal.classList.add('hidden');

        // 3. Handle Reset Request
        sendResetBtn.onclick = async () => {
            const index = resetIndexInput.value;
            if (!index) return alert("Please enter your Index Number");

            sendResetBtn.innerText = "FINDING ACCOUNT...";
            sendResetBtn.disabled = true;

            // Step A: Find email by index
            const { email, error: findError } = await authAPI.findEmailByIndex(index);

            if (findError) {
                alert(findError);
                sendResetBtn.innerText = "SEND RESET LINK";
                sendResetBtn.disabled = false;
                return;
            }

            // Step B: Send Supabase Magic Link
            sendResetBtn.innerText = "SENDING LINK...";
            const { error: sendError } = await authAPI.sendResetLink(email);

            if (sendError) {
                alert("Error: " + sendError.message);
                sendResetBtn.innerText = "SEND RESET LINK";
                sendResetBtn.disabled = false;
            } else {
                alert(`A reset link has been sent to: ${email}`);
                modal.classList.add('hidden');
                sendResetBtn.innerText = "SEND RESET LINK";
                sendResetBtn.disabled = false;
            }
        };

        // 4. Handle Login
        const loginForm = document.getElementById('loginForm');
        const loginBtn = loginForm.querySelector('button');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const originalText = loginBtn.innerText;
            loginBtn.innerText = "VERIFYING...";
            loginBtn.disabled = true;

            const result = await authAPI.login(
                document.getElementById('indexNumber').value,
                document.getElementById('password').value
            );

            if (result.error) {
                alert("Login Failed: " + result.error);
                loginBtn.innerText = originalText;
                loginBtn.disabled = false;
            } else {
                window.location.href = result.role === 'admin' ? 'admin/index.html' : 'student/index.html';
            }
        });
    </script>
</body>

</html>
