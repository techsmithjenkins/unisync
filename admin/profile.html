<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'gctu-blue': '#002147', 'gctu-gold': '#FFD700' },
                    fontFamily: { sans: ['"Inter"', 'sans-serif'] }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-r from-gctu-blue/90 to-blue-400 text-gray-800 font-sans min-h-screen flex flex-col">

    <script type="module">
        import { loadAdminHeader } from './js/components/header.js';
        loadAdminHeader('profile');
    </script>

    <main class="flex-1 max-w-6xl mx-auto w-full p-4 md:p-8">

        <div class="relative mb-16">
            <div class="h-48 w-full bg-gradient-to-r from-gctu-blue to-blue-900 rounded-2xl shadow-lg relative overflow-hidden">
                <div class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                <div class="absolute bottom-4 right-6 text-white text-opacity-20 text-4xl font-bold tracking-widest pointer-events-none uppercase">
                    Administrator
                </div>
            </div>

            <div class="absolute -bottom-10 left-6 md:left-12 flex items-end gap-6">
                <div class="relative group">
                    <img id="heroAvatar" src="../assets/images/male.jpg" alt="Avatar"
                        class="w-32 h-32 md:w-40 md:h-40 rounded-full border-[6px] border-white shadow-xl bg-white object-cover">
                    <div class="absolute bottom-2 right-2 bg-green-500 w-5 h-5 rounded-full border-4 border-white" title="Online"></div>
                </div>

                <div class="pb-1 mb-2">
                    <h1 class="text-3xl md:text-4xl font-bold text-gctu-gold tracking-tight" id="heroName">Loading...</h1>
                    <span class="inline-block bg-blue-100 text-gctu-blue text-xs font-bold px-3 py-1 rounded-full border border-blue-200 mt-1 uppercase">
                        Verified Access
                    </span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-20 md:mt-16">

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 md:p-8">
                <h3 class="text-lg font-bold text-gctu-blue mb-6 pb-2 border-b border-gray-100 flex items-center gap-2">
                    <span>‚úèÔ∏è</span> Basic Information
                </h3>

                <form id="profileForm" class="space-y-6">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Full Name</label>
                            <input type="text" id="fullName" placeholder="e.g. Ebenezer Tefe"
                                class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-gctu-blue outline-none transition font-medium">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Gender</label>
                                <select id="gender" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-gctu-blue outline-none bg-white cursor-pointer">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Phone</label>
                                <input type="text" id="phone" placeholder="+233..."
                                    class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-gctu-blue outline-none transition">
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Login Email</label>
                            <input type="text" id="adminEmail" disabled
                                class="w-full bg-gray-50 border border-gray-200 text-gray-400 rounded-lg p-3 cursor-not-allowed italic">
                        </div>
                    </div>

                    <div class="flex justify-end pt-4 border-t border-gray-100">
                        <button type="submit" id="saveProfileBtn"
                            class="bg-gctu-blue text-white px-8 py-3 rounded-lg text-sm font-bold hover:bg-blue-900 transition shadow-lg flex items-center gap-2">
                            <span>üíæ</span> Save Profile
                        </button>
                    </div>
                </form>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 md:p-8">
                <h3 class="text-lg font-bold text-red-600 mb-4 pb-2 border-b border-gray-100 flex items-center gap-2">
                    <span>‚≠ê</span> Admin Promotion Center
                </h3>
                <p class="text-xs text-gray-500 mb-6">Enter Index Numbers (separated by commas) to grant Admin privileges.</p>

                <div class="space-y-4">
                    <textarea id="indexList" placeholder="1703021230, 1704562737"
                        class="w-full p-4 border border-gray-300 rounded-lg h-32 font-mono text-sm focus:ring-2 focus:ring-red-500 outline-none transition bg-gray-50"></textarea>

                    <button id="promoteBtn" class="w-full bg-red-600 text-white py-4 rounded-lg font-bold hover:bg-red-700 transition shadow-lg flex items-center justify-center gap-2">
                        <span>üöÄ</span> PROMOTE TO ADMIN
                    </button>

                    <div id="logs" class="p-4 bg-gray-900 text-yellow-400 font-mono text-[10px] h-32 overflow-y-auto rounded-lg shadow-inner">
                        > System standby...
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="./js/modules/profile_mgr.js"></script>

    <script>
        const nameInput = document.getElementById('fullName');
        const heroName = document.getElementById('heroName');
        const genderSelect = document.getElementById('gender');
        const avatarImg = document.getElementById('heroAvatar');

        // Dynamic Name Header
        nameInput.addEventListener('input', (e) => {
            heroName.innerText = e.target.value || 'Administrator';
        });

        // Dynamic Avatar Change
        genderSelect.addEventListener('change', (e) => {
            updateAvatarDisplay(e.target.value);
        });

        window.updateAvatarDisplay = function (gender) {
            avatarImg.src = gender === 'female' ? '../assets/images/female.jpg' : '../assets/images/male.jpg';
        }
    </script>
</body>
</html>
